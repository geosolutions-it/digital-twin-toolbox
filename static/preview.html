<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Preview | Digital Twin Toolbox</title>
    <link rel="icon" href="img/logo.svg">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.106/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19"></script>
    <style>
        html,
        body,
        #container {
            position: absolute;
            padding: 0;
            margin: 0;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="module">
        const provider = new Cesium.WebMapServiceImageryProvider({
            url: 'https://maps1.geosolutionsgroup.com/geoserver/wms',
            tileWidth: 512,
            tileHeight: 512,
            layers: 'osm:osm'
        });
        const imageryLayer = new Cesium.ImageryLayer(provider);
        const viewer = new Cesium.Viewer('container', {
            imageryLayer: imageryLayer,
            baseLayerPicker: false,
            animation: false,
            fullscreenButton: false,
            geocoder: false,
            homeButton: false,
            infoBox: false,
            sceneModePicker: false,
            selectionIndicator: false,
            timeline: false,
            navigationHelpButton: false,
            navigationInstructionsInitiallyVisible: false,
            skyBox: false
        });
        viewer.imageryLayers.removeAll();
        viewer.scene.globe.baseColor = new Cesium.Color(0.05, 0.05, 0.05, 1);
        viewer.scene.light = new Cesium.DirectionalLight({
            direction: viewer.scene.camera.directionWC,
        });
        viewer.imageryLayers.add(imageryLayer);
        Cesium.Cesium3DTileset.fromUrl(
            `/tilesets/${(window.location.search || 'missing-tileset').replace('?', '')}/tileset.json`
        ).then((tileset) => {
            viewer.scene.primitives.add(tileset);
            viewer.scene.globe.depthTestAgainstTerrain = false;
            viewer.zoomTo(tileset);
            const GUI = lil.GUI;
            const gui = new GUI();
            let controls = {
                debugShowBoundingVolume: false,
                debugShowGeometricError: false,
                debugShowRenderingStatistics: false,
                debugShowMemoryUsage: false
            };
            Object.keys(controls).forEach(key => {
                gui.add(controls, key).onChange((value) => {
                    tileset[key] = value;
                    viewer.scene.requestRender();
                });
            });
            tileset.pointCloudShading.attenuation = true;
            tileset.pointCloudShading.maximumAttenuation = 4;

            gui.add({ classification: false }, 'classification').onChange((value) => {
                if (value) {
                    tileset.style = new Cesium.Cesium3DTileStyle({
                        color: {
                            "conditions": [
                                [
                                    "${Classification} === 1",
                                    "color('#FFDEAD')"
                                ],
                                [
                                    "${Classification} === 2",
                                    "color('#FFDEAD')"
                                ],
                                [
                                    "${Classification} === 3",
                                    "color('#63FF7E')"
                                ],
                                [
                                    "${Classification} === 4",
                                    "color('#63FF7E')"
                                ],
                                [
                                    "${Classification} === 5",
                                    "color('#22B33A')"
                                ],
                                [
                                    "${Classification} === 6",
                                    "color('#ff0000')"
                                ],
                                [
                                    "${Classification} === 7",
                                    "color('#808080')"
                                ],
                                [
                                    "${Classification} === 8",
                                    "color('#808080')"
                                ],
                                [
                                    true,
                                    "color('#808080')"
                                ]
                            ]
                        },
                        show: true
                    });
                } else {
                    tileset.style = undefined;
                }
            });
        })
            .catch((error) => {
                console.log(`Error loading tileset: ${error}`);
            })
    </script>
    </div>
</body>

</html>
